[nosetests]
match=^test
nocapture=1
cover-package=testapp
with-coverage=1
cover-erase=1

[compile_catalog]
directory = testapp/locale
domain = testapp
statistics = true

[extract_messages]
add_comments = TRANSLATORS:
output_file = testapp/locale/testapp.pot
width = 80

[init_catalog]
domain = testapp
input_file = testapp/locale/testapp.pot
output_dir = testapp/locale

[update_catalog]
domain = testapp
input_file = testapp/locale/testapp.pot
output_dir = testapp/locale
previous = true
